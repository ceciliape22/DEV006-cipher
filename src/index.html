<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Caesar Cipher</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
  <section class="main_body">
      <h1 class="main_title">SECRET CHAT FOR LOVERS</h1>
      <section class="main_content">
      <p>Aquí podrás cifrar y descifrar
        <br>mensajes secretos para tu pareja </p>
      <p>Escoge una opción</p>
      </section>
      <div class="select_cipher">CIFRAR</div>
      <div class="select_decipher">DESCIFRAR</div>
  </section>
      
     

  <section class="cipher_body">
    <div id="cipher" class="main1">
      <h2>CIFRAR MENSAJE</h2>
      <form  id="cipher_content" autocomplete="off">
        <input type="text" id="original_input1" placeholder="Ingrese el texto" name="text" spellcheck="false">
      </form>
      
      <div id = "btn_cipher" class="btn_cipher">CIFRAR</div>
      <input type="text" id="result1">
      <div class="range1">
        <input type="range" id="range1" value="10" min="1" max="20" oninput="this.nextElementSibling.value = this.value">
         <output>10</output> 
      </div>
      <div id="return1" class="return1">VOLVER</div>
  </section>

  <section class="decipher_body">
    <div id="decipher" class="main2">
      <h3>DESCIFRAR MENSAJE</h3>
      <form  id="decipher_content" autocomplete="off">
        <input type="text" id="original_input2" placeholder="Ingrese el texto" name="text" spellcheck="false">
      </form>
      <div id = "btn_decipher" class="btn_decipher">DESCIFRAR</div>
      <input type="text" id="result2">
      <div class="range2">
        <input type="range" id="range2" value="10" min="1" max="20" oninput="this.nextElementSibling.value = this.value" >
        <output>10</output>
    </div>
    <div id="return2" class="return2">VOLVER</div>
  </section>
    <script src="index.js"></script>
  </body>
</html>
